<div class="container" ng-controller="bodyCtrl">
	<h1>Convert DNA to Proteins</h1>

	<div class="row">
		<div class="col-md-4">
			<h3>DNA</h3>
			<textarea class="form-control" rows="12" placeholder="Insert DNA sequence here" ng-model="entry.dna"></textarea>
		</div>

		<div class="col-md-4" ng-show="done">
			<h3>RNA</h3>
			<textarea class="form-control" rows="12">{{currentRNA}}</textarea>
		</div>

		<div class="col-md-4" ng-show="done">
			<h3>Protein(s)</h3>
			<textarea class="form-control" rows="12">{{currentAA}}</textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<br>
			<button class="btn btn-primary center-block" ng-click="convertDNA()">Convert!</button>
		</div>
	</div>
</div>
