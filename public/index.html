<!DOCTYPE>
<html ng-app="converter">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<title>DNA -> Protein</title>
</head>

<body>
	<div class="container" ng-controller="bodyCtrl">
		<h1>Convert DNA to Protein</h1>
		<br>

		<div class="row">
			<div class="col-md-4">
				<h3>DNA</h3>
				<textarea class="form-control" rows="10" placeholder="Insert DNA sequence here" ng-model="entry.dna"></textarea>
			</div>

			<div class="col-md-4">
				<h3>Protein</h3>
				<p class="well" style="word-wrap: break-word" ng-show="dnadone">{{currentAA}}</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-5">
				<br>
				<button class="btn btn-primary center-block" ng-click="convertDNA()">Convert DNA</button>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<h3>Database</h3>
				<div ng-repeat="i in entries">
					<div class="well" style="word-wrap: break-word">
						<p>DNA: {{i.dna}}
						<br>
						<br>
						AA: {{i.aa}}
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" ng-click="getdb()">
				<br>
				<button class="btn btn-primary center-block">Refresh</button>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
